<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        body {
            font-family: 'Cookie', cursive;
            margin: 0;
            padding: 0;
            background-image: url('https://img.freepik.com/free-vector/blurred-valentine-s-day-wallpaper_23-2148819570.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            color: white;
        }
        h1 {
            color: #ff0055;
            font-size: 72px; /* Tăng kích thước của tiêu đề lên */
        }
        p {
            color: #ffffff;
            font-size: 36px; /* Tăng kích thước của đoạn văn bản lên */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Happy Valentine's Day!</h1>
    </header>
    <section>
        <p>Roses are red,</p>
        <p>Violets are blue,</p>
        <p>Sugar is sweet,</p>
        <p>And so are you!</p>
        <p>Will you be my Valentine?</p>
    </section>
    <footer>
        <p>From: Lê Hải Anh</p>
    </footer>
</body>
</html>
